<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="setup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Lalilover</title>
</head>
<body>
    <main class="main bg1 lato">
        <div class="container">
            <div class="intro bg4 hidden">
                <div class="intro__text color1">
                    <h2>Você está pronto/a para saber a verdade?</h2><br>
                    <p>
                        Escolha com sabedoria, pois, depois que aceitar a verdade,
                        não é possível voltar atrás.
                    </p>
                </div>
                <button class="intro__button bg2 color4">
                    Descubra
                </button>
            </div>
            <div class="content">
                <div class="content__img bg2">
                    <img src="assets/images/juca-min.jpg" alt="" srcset="">
                </div>
                <span class="color2 arrow material-symbols-outlined">arrow_upward</span>
                <div class="content__text color2">
                    Esse menino
                </div>
                <div class="content__text color5">
                    Morre de amores
                </div>
                <div class="content__text color3">
                    Por essa gatinha`
                </div>
                <span class="color3 arrow material-symbols-outlined">
                    arrow_downward
                </span>
                <div class="content__img bg3">
                    <img src="assets/images/lali-min.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="color4">Estou com sdds </span>
            <span class="color6 material-symbols-outlined">
                favorite
            </span>
        </div>
    </main>
</body>
</html>
